<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="topmenu">
  <div class="ui menu borderless ">
    <div class="right menu">
      <div class="right item menutext">UPGRADE TO PRO <i class="chevron down icon"></i></div>
      <div class="right item menutext">APPS<i class="chevron down icon"></i></div>
      <div class="right item menutext">TOUR</div>
      <div class="button container">
        <div class="ui tiny orange basic button">SIGN IN</div>
        <img class="gear icon" src="https://www.freeiconspng.com/uploads/gear-icon-png-fez-gear-preferences-3.png">
      </div>
    </div>
  </div>
  <div clas="ui container logo">
    <img class="ui image centered logo"
         src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Wolfram_Alpha_logo.svg/2000px-Wolfram_Alpha_logo.svg.png">
  </div>
  <div class="ui container searchbar">
    <div class="ui small icon input centered">
      <input type="text" placeholder="Enter what you want to calculate or know about">
      <i class="search icon"></i>
    </div>
    <div class="ui borderless attached menu centered icons">
      <div class="left menu icons">
        <i class="orange inverted keyboard icon"></i>
        <i class="orange inverted camera icon"></i>
        <i class="orange table icon"></i>
        <i class="orange  upload icon"></i>
      </div>
      <div class="right menu icons">
        <a class="item right icon"><i class="small orange bars icon"></i>&nbspBrowse Examples</a>
        <a class="item right icon"><i class="small orange random icon"></i>&nbspSurprise Me</a>
      </div>
    </div>
  </div>
</div>
<div class="middle">
  <div class="ui center aligned container middle">
    <div class="text heading">Compute expert-level answers using Wolfram's breakthrough algorithms, knowledgebase and AI
      technology
    </div>
    <div class="ui four column grid">
      <div class="column left justified first">
        <div class="text column header first">Mathmatics
          <i class="chevron right icon"></i>
        </div>
        <p><a class="item column text"><i class="red book icon"></i>Step-by-Step Solutions</a></p>
        <p><a class="item column text"><i class="red chart pie icon"></i>Elementary Math</a></p>
        <p><a class="item column text"><i class="red superscript icon"></i>Algebra</a></p>
      </div>
      <div class="column second">
        <div class="text left aligned column header">Science & Technology
          <i class="chevron right icon"></i>
        </div>
      </div>
      <div class="column left aligned third">
        <div class="text column header">Society & Culture
          <i class="chevron right icon"></i>
        </div>
      </div>
      <div class="column left aligned  fourth">
        <div class="text column header">Everyday Life
          <i class="chevron right icon"></i>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
